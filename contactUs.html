  <header>
    <div class="container d-flex justify-content-center align-items-center min-vh-100 px-5">
      <form action="">
        <div class="row py-4">
        <div class="col-md-6 g-3 px-4">
          <input class="form-control " id="nameInput" type="text" placeholder="Enter Your Name"
            aria-label="name input">
          <div class="alert alert-warning text-start py-2 mt-2 d-none" role="alert" id="alertName"></div>
        </div>
        <div class="col-md-6 g-3 px-4 ">
          <input class="form-control" id="emailInput" type="email" placeholder="Enter Your Email"
            aria-label="email input">
          <div class="alert alert-warning text-start py-2 mt-2 d-none" role="alert" id="alertEmail"></div>
        </div>
        <div class="col-md-6 g-3 px-4 ">
          <input class="form-control" id="phoneInput" type="tel" placeholder="Enter Your Phone"
            aria-label="phone input">
          <div class="alert alert-warning text-start py-2 mt-2 d-none" role="alert" id="alertPhone"></div>
        </div>
        <div class="col-md-6 g-3 px-4 ">
          <input class="form-control" id="ageInput" type="number" placeholder="Enter Your Age"
            aria-label="age input">
          <div class="alert alert-warning text-start py-2 mt-2 d-none" role="alert" id="alertAge"></div>
        </div>
        <div class="col-md-6 g-3 px-4 ">
          <input class="form-control" id="passwordInput" type="password" placeholder="Enter Your Password"
            aria-label="password input">
          <div class="alert alert-warning text-start py-2 mt-2 d-none" role="alert" id="alertPassword"></div>
        </div>
        <div class="col-md-6 g-3 px-4 ">
          <input class="form-control" id="repasswordInput" type="password" placeholder="Repassword"
            aria-label="repassword input">
          <div class="alert alert-warning text-start py-2 mt-2 d-none" role="alert" id="alertRepassword"></div>
        </div>
        <button type="submit" id="submitBtn" class="btn btn-outline-danger m-auto mt-4" style="width: 100px;" disabled>Submit</button>
      </div>
      </form>
    </div>
  </header>

  <script src="./js/bootstrap.bundle.min.js"></script>
